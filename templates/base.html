<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look Up</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/styles.css">
</head>
<body>
    <div id = 'iss_image'>   
        <nav class = 'menu'>   
            <ul class = 'links'>
                {% if session['user_id'] %}
                    <li>
                        <a href = '/logout'>Log out</a>
                    </li>
                    {% else %}
                    <li>
                        <a href = '/login'>Login</a>
                    </li>
                    <li>
                        <a href = '/register'>Create Account</a>
                    </li>
                {% endif %}
            </ul>   
        </nav>  
        <div>
            <h1>Look UP</h1>
        </div>  
        </nav>       
    </div>
    <div class = 'container'>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
